<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- Google font import -->
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">

    <!-- Bootstrap import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <main class="container">

        <div class="row">

            <div class="col"></div>
            <div class="col-8">

                <!-- Main card -->
                <div class="card mt-5 card-override">
                    <!-- Header -->
                    <div class="card-header">
                        <h2>Forge a Password</h2>
                    </div>

                    <!-- Card body -->
                    <div class="card-body">

                        <!-- Settings area -->
                        <h3>Settings</h3>

                        <hr>
                                
                        <!-- Character selection checkboxes -->
                        <h4>Choose character types to use:</h4>

                        <!-- This section is two columns for space efficiency reasons -->
                        <div class="row">
                            <div class="col">

                                <!-- Lowercase -->
                                <div class="form-check">
                                    <input type="checkbox" id="lowercaseCheck">
                                    <label for="lowercaseCheck">Lowercase letters</label>
                                </div>

                                <!-- Uppercase -->
                                <div class="form-check">
                                    <input type="checkbox" id="uppercaseCheck">
                                    <label for="uppercaseCheck">Uppercase letters</label>
                                </div>

                            </div>
                            <div class="col">

                                <!-- Numbers -->
                                <div class="form-check">
                                    <input type="checkbox" id="numberCheck">
                                    <label for="numberCheck">Numbers</label>
                                </div>

                                <!-- Special Characters -->
                                <div class="form-check">
                                    <input type="checkbox" id="specialCheck">
                                    <label for="specialCheck">Special Characters</label>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <!-- Slider bar -->
                        <label id="lengthLabel" >Password Length: <span id="lengthOutput">24</span></label>
                        <input type="range" min="8" max="128" value="24" class="slider" id="lengthInput">

                        <hr>
                        <!-- Password field -->
                        <textarea readonly id="password" placeholder="choose settings and press 'activate' to continue"
                            aria-label="Generated Password"></textarea>
                    </div>

                    <!-- Footer -->
                    <div class="card-footer">
                        <button id="generate" class="btn">Activate the Forge</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>

        </div>
    </main>

    <!-- Bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Custom script -->
    <script src="script.js"></script>

</body>

</html>
